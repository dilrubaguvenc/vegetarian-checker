<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="app that checks if a certain food upc is vegetarian">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vegetarian Checker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Is it Vegetarian&quest;</h1>

    <label for="barcode">Enter a UPC barcode number (12 digits)</label>
    <input type="number" id="barcode" name="barcode">
    <button type="button" onclick="getFetch();">Get Value</button>

    <img id="product-img" src="">
    <h2 id="product-name"> </h2>
    <table id="ingredient-table">
        <tr>
            <th>Ingredient</th>
            <th>Vegetarian?</th>
        </tr>
    </table>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
